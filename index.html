<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Homework 13</title>
</head>
<body>
    <table id='table' class = "main-table">
        <caption class="main-table__caption">Contacts</caption>
            <tr>
                <th class="main-table__th">Name</th>
                <th class="main-table__th">Surname</th>
                <th class="main-table__th">Phone</th>
            </tr>
            <tr>
                <td class="main-table__td">
                    <input id="inputName" type="text" placeholder="Введите Имя"/>
                </td>
                <td class="main-table__td">
                    <input id="inpuSurname" type="text" placeholder="Введите Фамилию"/>
                </td>
                <td class="main-table__td">
                    <input id="inputPhone" type="text" placeholder="Введите номер телефона"/>
                </td>
            </tr>
            <tr id="submit-tr">
                <td class="main-table__td" colspan="3">
                    <button class="main-table__submit" id="submitButton">Отправить</button>
                </td>
            </tr>
       </table>
</body>
</html>
